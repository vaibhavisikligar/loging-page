<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <!--  bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- -----------------fontawesome cdn----------------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid py-5 loging">
      <div class="container">
        <div class="row login">
          <div class="col-md-6 py-5">
            <div class="loging-page-desp text-center">
              <h3 class="mb-0">Login</h3>
              <h5>To Your Account</h5>
              <div class="contact mt-5 mb-1">
                <form
                  action="#"
                  method="post"
                  name="login"
                  onsubmit="return validation()"
                >
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <input
                        type="text"
                        name="user"
                        id="user"
                        placeholder="User Name"
                      />
                      <p id="p1"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <input
                        type="password"
                        placeholder="Password"
                        name="pass"
                        id="pass"
                      />
                      <p id="p2"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <button class="loging-btn">Log In</button>
                    </div>
                  </div>
                </form>
              </div>

              <div class="icone mt-5">
                <h5>Or Connect With Social Media</h5>
                <div class="icon mt-3">
                  <i class="fa-brands fa-facebook"></i>
                  <i class="fa-brands fa-twitter"></i>
                  <i class="fa-brands fa-pinterest"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 py-5">
            <div class="loging-page-img">
              <img src="img/loging-img.jpg" alt="logingpageimg" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- -----------------jquery cdn------------------------- -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script>
      function validation() {
        let userName = document.login.user.value;
        if (userName == "" || userName == null) {
          document.getElementById("p1").innerHTML = "enter the user name";
          document.login.user.focus();
          return false;
        }
        let passWord = document.login.pass.value;
        if (passWord == "" || passWord == null) {
          document.getElementById("p2").innerHTML = "enter the password";
          document.login.pass.focus();
          return false;
        } else if (passWord.length <= 8) {
          document.getElementById("p2").innerHTML =
            "enter the min 8 characters";
          document.login.pass.focus();
          return false;
        }
      }
    </script>
  </body>
</html>
